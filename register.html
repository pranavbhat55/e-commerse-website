<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="register.css">
    <title>PB sports</title>

</head>

<body>
    <h2>Start your trial now!!</h2>
    <div  class="form-container signup-container">
        <form action="##">
            <h1>create account</h1>
            <div class="social-container">

                <a href="#"class="social"> <i class="fab fa -facebook"></i></a>
                <a href="#"class="social"> <i class="fab fa -google-plus-g"></i></a>
                <a href="#"class="social"> <i class="fab fa -linkedin"></i></a>
            </div>
            <span> OR use  email for registration</span>
            <input type="text" placeholder="name"/>
            <input type="email" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <button>sign up</button>
        </form>
    </div>

    <div class=" form-container sign-in-container">
        <form action="##">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#"class="social"> <i class="fab fa -facebook"></i></a>
                <a href="#"class="social"> <i class="fab fa -google-plus-g"></i></a>
                <a href="#"class="social"> <i class="fab fa -linkedin"></i></a>
                <span> OR use your account</span>
                <input type="email" placeholder="email"/>
                <input type="password" placeholder="password"/>
                <a href="##">Forgot your password</a>
                <button>sign In</button>
                
                
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>to keep connected with us please login with your personl info</p>
                <button class="ghost" id="signup">Sign Up</button>
            </div>
        </div>
    </div>
    <footer>
        <div class=" footer-bottom text-centre">
            Copyright &copy; 2023 Pb sports
        </div>
    </footer>
    
</body>
</html>
